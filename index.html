<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        
        <h1 class="text-center">Welcome To My Phone Hunter!</h1>
    </header>

    <main class="container">
        <!-- Search Sections -->
        <div class="mb-3 w-50 d-flex gap-2">
  
  <input type="text" class="form-control" id="search-field" placeholder="search your phone">
  <div id="search-btn" class="btn btn-primary">Search</div>
</div>
        <section>
    <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
     
    </div>

    <div>
        <h2 id="no-phone-message" class="text-warning mt-4 d-none">No Phone Found! Please Search with valid keyword.</h2>

        <div class="text-center d-none" id="show-all">
            <button id="btn-show-all" class="btn btn-primary">show all</button>
        </div>
    </div>
        </section>

        <section class="d-none" id="loader">
            <div style="height: 200px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading....</span>
                </div>
            </div>
        </section>

        <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="Phone-Modal-lable">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">

    </script>
    <script src="./js/app.js"></script>
</body>
</html>
